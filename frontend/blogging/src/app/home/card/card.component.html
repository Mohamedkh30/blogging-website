<section class="my-5 d-flex justify-content-center w-100">
    <div class="card" style="max-width: 100vw;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src={{topic.img}}  class="img-fluid rounded">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <a [routerLink]="['/topic',topic.topicId]" class="card-title fs-2 text-decoration-none text-dark">{{topic.subject}}</a>
            <div>
              <a class="card-author bg-secondary d-inline-block py-1 px-2 my-2 rounded-pill text-light text-decoration-none">{{topic.author}}</a>
            </div>
            <p class="card-text">
              {{topic.intro}}
            </p>
            <p class="card-text">
              <small class="text-muted">{{topic.date.toDateString()}}</small>       <!--implement a custom pipe-->
            </p>

            <button class="btn btn-primary rounded-pill mx-1" *ngFor="let tag of topic.tags">{{tag}}</button>
          </div>
        </div>
      </div>
    </div>
  </section>
